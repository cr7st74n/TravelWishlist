{% extends 'travel_wishlistCris/base.html' %}
{%block content%}

    <h2>Places you have visited</h2>

    {% if visited %}

    <ul>
        {%for place in visited %}
        <li>{{place.name}}</li>
        {% endfor %}
    </ul>

    {% else %}

    <p>You have not visited places</p>

    {%endif%}

{% endblock %}
